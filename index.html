<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Intro To Web GIS â€” Assignment 5</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/css/main.css" />
  <style>
    html, body, #map { height:100%; width:100%; margin:0; padding:0; }
    .topbar {
      position: absolute; z-index: 10; top: 8px; left: 8px;
      background: rgba(255,255,255,.95); backdrop-filter: blur(4px);
      border-radius: 10px; padding: 8px 10px; box-shadow: 0 2px 10px rgba(0,0,0,.15);
      display: flex; gap: 10px; align-items: center; font-family: system-ui, Arial, sans-serif;
    }
    .topbar label { font-size: 13px; color: #333; }
    .topbar select, .topbar button {
      font-size: 13px; padding: 6px 8px; border-radius: 8px; border: 1px solid #ddd;
      background: #fff;
    }
  </style>
  <script src="https://js.arcgis.com/4.33/"></script>
  <!-- Load data FIRST so map.js can read window.myStuff -->
  <script src="obj.js"></script>
  <!-- Optional jQuery (not required) -->
  <script src="jquery-1.11.1.min.js"></script>
  <!-- App logic -->
  <script type="module" src="map.js"></script>
</head>
<body>
  <div class="topbar">
    <label for="citySelect">Go to:</label>
    <select id="citySelect"></select>
    <button id="resetBtn" title="Reset camera">Home</button>
  </div>
  <div id="map"></div>
</body>
</html>
